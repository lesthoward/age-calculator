<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Age Calculator</title>
    <meta name="author" content="Lester Howard">
    <meta name="description" content="If you ever forget how years old you are, this program could help you. Get the months and years">
    <link rel="stylesheet" href="./age calculator.css">
    <script src="./age calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="container__title">How long time has passed</h1>
        <div class="age">
            <div class="age__head">
                <input type="date" class="age__date">
                <button class="age__calculate" id="age__calculate">Calculate</button>
            </div>
            <!-- .age__head -->
            <div class="age__body">
                <div class="age__content">
                    <span class="age__output" id="age__year">-</span>
                    <div class="age__text">Years</div>
                </div>
                <!-- .age__content -->
                <div class="age__content">
                    <span class="age__output" id="age__months">-</span>
                    <div class="age__text">Months</div>
                </div>
                <!-- .age__content -->
            </div>
            <!-- age__body -->
        </div>
    </div>
</body>
</html>
